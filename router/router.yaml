---
supergraph:
  listen: 0.0.0.0:${env.PORT:-4000}
  introspection: true
sandbox:
  enabled: true
homepage:
  enabled: false
limits:
  max_depth: 5
  max_height: 10
  max_aliases: 3
cors:
  origins:
    - https://studio.apollographql.com
  allow_credentials: true
include_subgraph_errors:
  all: true
subscription:
  mode:
    passthrough:
      subgraphs:
        products:
          path: /
